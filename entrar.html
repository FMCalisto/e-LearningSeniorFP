
<!-- Modal -->
<div class="modal fade" id="loginNorm" tabindex="-1" role="dialog" 
aria-labelledby="loginLabel" aria-hidden="true">
<div class="modal-dialog modal-md" style="padding:100">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close" 
            data-dismiss="modal">
            <span class="sr-only">Close</span>
        </button>

        <div class="form-group">
            <h3 class="modal-title">Entrar</h3>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                 <button type="button" name="facebook" id="facebook" class="btn btn-info btn-block btn-lg">Facebook</button>
             </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
              <button type="button" name="google" id="google" class="btn btn-info btn-block btn-lg">Google</button>
          </div>
      </div>
  </div>

</div>

<!-- Modal Body -->
<div class="modal-body">

    <form role="form">


        <div class="form-group">
            <label for="LoginInputEmail">E-mail *</label>
            <input type="email" class="form-control input-md" id="LoginInputEmail" name="LoginInputEmail" placeholder="E-mail" required="true"/>
        </div>
        <div class="form-group">
            <label for="LoginInputPassword">Palavra-passe *</label>
            <input type="password" class="form-control" id="LoginInputPassword" name="LoginInputPassword" placeholder="Palavra-passe" required="true"/>
        </div>
        <div class="form-group">
            <input type="submit" name="login" id="login" value="Entrar" class="btn btn-info btn-block btn-lg" onclick="loginUser()"/>
        </div>
 </form>


</div>

<!-- Modal Footer -->
<div class="modal-footer">
</div>
</div>
</div>
</div>
