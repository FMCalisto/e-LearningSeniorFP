
<!-- Modal -->
<div class="modal fade" id="registerNorm" tabindex="-1" role="dialog" 
aria-labelledby="registerLabel" aria-hidden="true">
<div class="modal-dialog modal-md" style="padding:100">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close" 
            data-dismiss="modal">
            <span class="sr-only">Close</span>
        </button>

        <div class="form-group">
            <h3 class="modal-title">Registar <small>É grátis!</small></h3>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                 <button type="button" name="facebook" id="facebook" class="btn btn-info btn-block btn-lg">Facebook</button>
             </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
              <button type="button" name="google" id="google" class="btn btn-info btn-block btn-lg">Google</button>
          </div>
      </div>
  </div>

</div>

<!-- Modal Body -->
<div class="modal-body">

    <form role="form">




        <div class="row">
            <p>* Campos obrigatórios</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="RegisterInputFirstName">Primeiro nome *</label>
                    <input type="text" name="RegisterInputFirstName" id="RegisterInputFirstName" class="form-control input-md" placeholder="Primeiro nome" required="true"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="RegisterInputLastName">Apelido *</label>
                    <input type="text" name="RegisterInputLastName" id="RegisterInputLastName" class="form-control input-md" placeholder="Apelido" required="true"/>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="RegisterInputEmail">E-mail *</label>
            <input type="email" class="form-control input-md" id="RegisterInputEmail" name="RegisterInputEmail" placeholder="E-mail" required="true"/>
        </div>
        <div class="form-group">
            <label for="RegisterInputPassword">Palavra-passe *</label>
            <input type="password" class="form-control" id="RegisterInputPassword" name="RegisterInputPassword" placeholder="Palavra-passe" required="true"/>
        </div>
        <div class="form-group">
            <input type="submit" name="register" id="register" value="Registar" class="btn btn-info btn-block btn-lg" onclick="registerUser()"/>
        </div>
 </form>


</div>

<!-- Modal Footer -->
<div class="modal-footer">
</div>
</div>
</div>
</div>
